<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">    
    <link rel="stylesheet" href="style.css">
    <title>Javascript Calculator</title>
</head>
<body>
    
    <div class="text-center">
        <h1 style="font-size:50px; color:whitesmoke;">Javascript Calculator</h1>
        <p style="color:azure;">Designed and coded by</p>
        <p style="color: azure;">Deval Panchal</p>
    </div>

    <div id="display">
        <span id="steps">0</span>
        <hr/>
    </div>
    <div class="text-center" id="calculator">
        <a class="btn btn-danger" id="clear">AC</a>
        <a class="btn btn-danger" id="back">CE</a>
        <a class="btn btn-primary" id="divide">/</a>
        <a class="btn btn-primary" id="multiply">*</a>

        <br>

        <a class="btn btn-primary" id="seven">7</a>
        <a class="btn btn-primary" id="eight">8</a>
        <a class="btn btn-primary" id="nine">9</a>
        <a class="btn btn-primary" id="add">+</a>

        <br>

        <a class="btn btn-primary" id="four">4</a>
        <a class="btn btn-primary" id="five">5</a>
        <a class="btn btn-primary" id="six">6</a>
        <a class="btn btn-primary" id="subtract">-</a>

        <br>

        <a class="btn btn-primary" id="one">1</a>
        <a class="btn btn-primary" id="two">2</a>
        <a class="btn btn-primary" id="three">3</a>
        <a class="btn btn-primary" id="equals">=</a>

        <br>

        <a class="btn btn-primary bigButton" id="zero">0</a>
        <a class="btn btn-primary bigButton" id="decimal">.</a>   
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
